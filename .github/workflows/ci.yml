name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build, Test, Docker e Tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Resolver dependências
        run: mvn dependency:go-offline

      - name: Compilar aplicação
        run: mvn compile

      - name: Executar testes
        run: mvn test

      - name: Build Docker image (sem push)
        run: docker build -t arkbank-ci .

      - name: Criar tag build-<timestamp>
        if: github.ref == 'refs/heads/main'
        run: |
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          TAG_NAME="build-$TIMESTAMP"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag $TAG_NAME
          git push origin $TAG_NAME